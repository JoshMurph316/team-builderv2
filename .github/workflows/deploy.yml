name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Adjust the Node.js version as needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the application for SSR (Server-Side Rendering)
      - name: Build for SSR
        run: npm run build:ssr -- --configuration production

      # Install Firebase CLI tools
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase using Firebase CLI action
      - name: Deploy to Firebase
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

