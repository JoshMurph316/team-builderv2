name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node version you are using (adjust as needed)

      # Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the application for SSR (Server-Side Rendering)
      - name: Build for SSR
        run: npm run build:ssr -- --configuration production

      # Install Firebase tools
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase CLI deployment (after SSR build)
      - name: Deploy to Firebase
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}