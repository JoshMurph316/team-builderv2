name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node version you are using (adjust as needed)

      # Install dependencies including Angular CLI locally
      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli  # Install Angular CLI globally (this should resolve the ng command issue)

      # Build the application for SSR (Server-Side Rendering)
      - name: Build for SSR
        run: npm run build:ssr -- --configuration production

      # Install Firebase tools
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
